<mat-card  class="login-card">

  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <form  class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">

          <mat-form-field>
            <input  matInput  placeholder="Username" type="username"  name="usernameInput" id="username" formControlName="username" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input  matInput  placeholder="Password" type="password"  type="password"  name="passwordInput" id="password" formControlName="password" required>
          </mat-form-field>

          <br> 
          <button type="submit"mat-raised-button   color="primary">Login</button>
      </form>
  </mat-card-content>

  <mat-card-actions>
      <!-- <button type="submit" mat-raised-button   color="primary">Login</button> -->
      <a class = "register" routerLink ="/register" color="primary">Not registered?</a>
  </mat-card-actions>
</mat-card>
